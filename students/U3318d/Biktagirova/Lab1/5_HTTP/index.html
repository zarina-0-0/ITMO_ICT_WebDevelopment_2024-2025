<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades in Parallel Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f3;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d5006d;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #d5006d;
            text-align: center;
        }
        th {
            background-color: #ff80ab;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ffebee;
        }
        tr:hover {
            background-color: #f48fb1;
        }
    </style>
</head>
<body>
    <h1>My Grades in Parallel Universe</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>A</td>
            </tr>
            <tr>
                <td>History</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>A-</td>
            </tr>
            <tr>
                <td>Physical Education</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
